<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Will you survive Covid?</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="sex" placeholder="sex" required="required" />
        <input type="text" name="pneumonia" placeholder="pneumonia" required="required" />
		<input type="text" name="age" placeholder="age" required="required" />
		<input type="text" name="diabetes" placeholder="diabetes" required="required" />
        <input type="text" name="copd" placeholder="copd" required="required" />
		<input type="text" name="asthma" placeholder="asthma" required="required" />
		<input type="text" name="inmsupr" placeholder="inmsupr" required="required" />
        <input type="text" name="hypertension" placeholder="hypertension" required="required" />
		<input type="text" name="other_disease" placeholder="other_disease" required="required" />
		<input type="text" name="cardiovascular" placeholder="cardiovascular" required="required" />
        <input type="text" name="obesity" placeholder="obesity" required="required" />
		<input type="text" name="renal_chronic" placeholder="renal_chronic" required="required" />
        <input type="text" name="tobacco" placeholder="tobacco" required="required" />
		<input type="text" name="contact_other_covid" placeholder="contact_other_covid" required="required" />
		<input type="text" name="Test result" placeholder="Test result" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
